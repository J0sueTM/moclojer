name: docker

on: [push, workflow_call]

jobs:
  release:
    runs-on: "ubuntu-20.04"
    environment: release

    permissions:
      contents: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: ghcr.io/moclojer/moclojer:dev,ghcr.io/moclojer/moclojer:latest

    - name: ghcr.io login
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ghcr.io push moclojer:dev @ branch main
      if: github.ref_name == 'main'
      uses: docker/build-push-action@v2
      with:
        context: .
        cache-from: type=local,src=/tmp/.buildx-cache
        push: true
        tags: ghcr.io/moclojer/moclojer:dev

    - name: ghcr.io push moclojer:dev @ branch main
      if: startsWith(github.event.ref, 'refs/tags/v')
      uses: docker/build-push-action@v2
      with:
        context: .
        cache-from: type=local,src=/tmp/.buildx-cache
        push: true
        tags: ghcr.io/moclojer/moclojer:latest,ghcr.io/moclojer/moclojer:${{ github.event.ref }}
